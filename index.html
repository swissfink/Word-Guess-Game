<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <title>The Psychic Game</title>
</head>

<body>

  <div class="container" style="padding-top: 30px;">
    <h1>The Psychic Game</h1>
    <p>Guess what letter of the alphabet I'm thinking of</p>
    <p id="wins-text"></p>
    <p id="losses-text"></p>
    <p id="guessesleft-text"></p>
    <p id="guess-text"> </p>
  </div>

  <script type="text/javascript">

    // Creating variables to hold the number of wins, losses, and guesses left.
    var wins = 0;
    var losses = 0;
    var guessesLeft = 10;

    // Create variables that hold references to the places in the HTML where we want to display things.
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var guessesLeftText = document.getElementById("guessesleft-text");
    var guessText = document.getElementById("guess-text");
  
    //Array to capture user letter input
    var guessList = []; 

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key; 

      //This is suppose to capture letters entered by the user 
      guessList.push(userGuess);    

      // Creates an array that lists out all of the computer's options.
      var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // To reset game after there is a win or loss
      function reset() {
        (guessesLeft = 10);
        (guessList = []);
        }

      // This logic determines the outcome of the game (win/loss), and increments the appropriate number
        
        if (userGuess === "a" ||  "b" || "c" ||  "d" || "e" || "f" || "g" || "h" || "i" || "j" || "k" || "l" ||  "m" ||  "n" ||  "o" || "p" || "q" || "r" || "s" ||  "t" || "u" ||  "v" || "w" ||  "x" || "y" || "z") {
        
            if (userGuess === computerGuess) {
                wins++;
                reset ();
            } else if (userGuess !== computerGuess) {
                guessesLeft--;
            }
            if (guessesLeft === 0) {
                losses++;
                reset ();
            }

        // Display the user guesses, and wins / losses / guesses left / guesses so far.
        winsText.textContent = "Wins: " + wins;
        lossesText.textContent = "Losses: " + losses;
        guessesLeftText.textContent = "Guesses Left: " + guessesLeft;
        guessText.textContent = "Your guesses so far: " + guessList.join(", ");
        }
    };

  </script>

</body>

</html>
