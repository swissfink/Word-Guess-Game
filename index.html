<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Animal Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8 gameplay-column">
                <h1>Animal Guessing Game</h1>
                <h2 id="pressKeyToStart">Press Any Letter Twice to Start!</h2>
                <h2 id="youwinText">Yay! You won!</h2>
                <h2 id="youloseText">Aw! You didn't win.</h2>
                <h2 id="pressKeyPlayAgain">Press Any Key to Play Again!</h2>
                <h4>Guess the name of this animal:</h4>
                <h3 id="currentWord"></h3>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters"></h3>
                <h4>Guesses Remaining</h4>
                <h5 id="remainingGuesses"></h5>
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-4">
                        <h4>Wins</h4>
                        <h5 id="totalWins"></h5>
                    </div> 
                    <div class="col-md-4">
                        <h4>Losses</h4>
                        <h5 id="totalLosses"></h5>
                    </div>
                    <div class="col-md-2">
                    </div>  
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js" type="text/javascript"></script>
    
</body>

</html>
